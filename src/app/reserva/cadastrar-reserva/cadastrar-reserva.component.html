<mat-card class="usu-cadastro">
    <mat-card-title class="titulo-card">
        <span *ngIf="operacaoCadastro">Registar reserva</span> 
        <span *ngIf="!operacaoCadastro">Editar reserva</span> 
    </mat-card-title>
    <mat-card-content class="cadastro-conteudo">

        <mat-form-field class="mat-input" appearance="fill">
            <mat-label>Nome*</mat-label>
            <input matInput [(ngModel)]="reserva.nome" type="text">
        </mat-form-field>
        
        <mat-form-field class="mat-input"  appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput  [(ngModel)]="reserva.cpf" type="text">
        </mat-form-field>
        
        <mat-form-field class="mat-input" appearance="fill">
            <mat-label>Mesa</mat-label>
            <input matInput [(ngModel)]="reserva.mesa" type="number">
        </mat-form-field>
        
        <mat-form-field class="mat-input" appearance="fill">
            <mat-label>Horario</mat-label>
            <input matInput [(ngModel)]="reserva.horario" type="time">
        </mat-form-field>
        
        <mat-form-field class="mat-input" appearance="fill">
            <mat-label>Data</mat-label>
            <input matInput [(ngModel)]="reserva.data" type="date">
            
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer class="cadastro-footer">
        <button mat-raised-button (click)="marcarReserva()">
            <span *ngIf="operacaoCadastro">Reservar</span>
            <span *ngIf="!operacaoCadastro">Editar</span>
        </button>
    </mat-card-footer>
</mat-card>
