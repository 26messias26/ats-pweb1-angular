<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput placeholder="Filtro por qualquer valor" (keyup)="filtrar(inputFiltro.value)" #inputFiltro>
</mat-form-field>


<mat-table [dataSource]="reservas">
    <mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
    <mat-row *matRowDef="let linha; columns: colunas"></mat-row>
    
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.nome}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="cpf">
        <mat-header-cell *matHeaderCellDef>CPF</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.cpf | cpf}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="mesa">
        <mat-header-cell *matHeaderCellDef>Mesa</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.mesa}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="horario">
        <mat-header-cell *matHeaderCellDef>Horário</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.horario}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="data">
        <mat-header-cell *matHeaderCellDef>Data</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.data}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef="">Ações</mat-header-cell>
        <mat-cell *matCellDef="let item">
            <button mat-icon-button (click)="editar(item)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="apagar(item.id)">
                <mat-icon >delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>
</mat-table>
