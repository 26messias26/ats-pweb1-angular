<mat-card>
    <mat-card-content>

        <mat-form-field class="mat-input" appearance="fill">
            <mat-label>Nome*</mat-label>
            <input matInput [(ngModel)]="usuario.nome" type="text">
        </mat-form-field>
        
        <mat-form-field class="mat-input"  appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput  [(ngModel)]="usuario.cpf" type="text">
        </mat-form-field>
        
        <mat-form-field class="mat-input" appearance="fill">
            <mat-label>Mesa</mat-label>
            <input matInput [(ngModel)]="usuario.mesa" type="number">
        </mat-form-field>
        
        <mat-form-field class="mat-input" appearance="fill">
            <mat-label>Horario</mat-label>
            <input matInput [(ngModel)]="usuario.horario" type="time">
        </mat-form-field>
        
        <mat-form-field class="mat-input" appearance="fill">
            <mat-label>Data</mat-label>
            <input matInput [(ngModel)]="usuario.data" type="date">
            
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <button mat-raised-button (click)="marcarReserva()" >Marcar</button>
    </mat-card-footer>
</mat-card>
